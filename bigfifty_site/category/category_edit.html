<script type="text/javascript">
var category_to_edit = getParam('category_uuid');
$(document).ready(function () {
  caribedev_read('category/', category_to_edit, function(data){
    if (data.hasOwnProperty('error') || data.category.category_name== null) {
      caribedev_category_detail_error(data);
    }
    else {
      caribedev_category_detail_ok(data);
    }
  });


  //$("#btn_category_save").click(function (e) {
  $("#frm_category").submit(function(e){
    var ref = $(this).find("[required]");
    $(ref).each(function(){
      if ( $(this).val() == '' )
      {
        notify(undefined, undefined, undefined, 'warning', "animated bounceIn", undefined, "Please, check the fields.");
        $(this).focus();
        e.preventDefault();
        return false;
      }
    });
    e.preventDefault();
    $("#btn_category_save").attr('disabled', 'disabled');
    var category = $('#frm_category').serialize();
    caribedev_update(category, 'category/', category_to_edit, function(data){
      var data = $.parseJSON(data);
      if (data.hasOwnProperty('error')) {
        caribedev_category_update_error(data);
      }
      else {
        caribedev_category_update_ok(data);
      }
    });
  });

});
function caribedev_category_detail_ok(data) {
  $('#category_name').val(data.category.category_name);
}

$("#btn_category_return").click(function(){
  window.location.href = 'category_list.html';
});

function caribedev_category_update_ok(data){
  notify(undefined, undefined, undefined, 'success', "animated bounceIn", undefined, 'Category Updated Successfully!');
  window.setTimeout(function(){
    window.location.href = "category_list.html";
  }, 2050);
}



//ERROR SECTION
function caribedev_category_update_error(data) {

  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, Error updating the category, Please contact your system administrator');
  console.log(data);
  $("#btn_category_save").removeAttr('disabled');
}

function caribedev_category_detail_error(data){
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, category not find, Please contact your system administrator');
  window.setTimeout(function(){
    window.location.href = "category_list.html";
  }, 3050);
}
</script>
