<script type="text/javascript">
var challenge_to_edit = getParam('challenge_uuid');
team_home_name= "";
team_visitor_name= "";
$(document).ready(function () {

  caribedev_list('game', function (data) {
    data = $.parseJSON(data);
    if (data.hasOwnProperty('error')) {
      caribedev_game_list_error(data);
    } else {
      caribedev_game_list_ok(data);
    }
  });

  caribedev_list('user', function (data) {
    data = $.parseJSON(data);
    if (data.hasOwnProperty('error')) {
      caribedev_user_list_error(data);
    } else {
      caribedev_user_list_ok(data);
    }
  });
  caribedev_list('question', function (data) {
    data = $.parseJSON(data);
    if (data.hasOwnProperty('error')) {
      caribedev_question_list_error(data);
    } else {
      caribedev_question_list_ok(data);
    }
  });
  caribedev_list('answer', function (data) {
    data = $.parseJSON(data);
    if (data.hasOwnProperty('error')) {
      caribedev_answer_list_error(data);
    } else {
      caribedev_answer_list_ok(data);
    }
  });
  caribedev_read('challenge/', challenge_to_edit, function(data){
    if (data.hasOwnProperty('error') || data.challenge.user_uuid== null) {
      caribedev_challenge_detail_error(data);
    }
    else {
      caribedev_challenge_detail_ok(data);
    }
  });
});

function caribedev_user_list_ok(data) {
  $.each(data.user, function (i, item) {
    var div_data = "<option value=" + item.user_uuid + ">" + item.user_name + "</option>";
    $(div_data).appendTo('#user_uuid');
  });
}
function caribedev_question_list_ok(data) {
  $.each(data.questions, function (i, item) {
    var div_data = "<option value=" + item.question_uuid + ">" + item.question_description + "</option>";
    $(div_data).appendTo('#question_uuid');
  });
}
function caribedev_answer_list_ok(data) {
  $.each(data.answers, function (i, item) {
    var div_data = "<option value=" + item.answer_uuid + ">" + item.answer_description + "</option>";
    $(div_data).appendTo('#answer_uuid');
  });
}
function caribedev_game_list_ok(data) {
  $.each(data.game, function (i, item) {

    caribedev_read('team/', item.team_home_uuid ,function(_team){
      team_home_name = _team.team.team_name;
    });

    caribedev_read('team/', item.team_visitor_uuid ,function(_team){
      team_visitor_name = _team.team.team_name;
    });
    var div_data = "<option value=" + item.game_uuid + ">"+ format_date(item.game_start_datetime)+' -- '+ team_home_name+' Vs. '+ team_visitor_name+ "</option>";
    $(div_data).appendTo('#game_uuid');
    team_home_name= "";
    team_visitor_name= "";

  });
}


function caribedev_challenge_detail_ok(data) {
  console.log(data);
  $('#user_uuid').val(data.challenge.user_uuid);
  $('#question_uuid').val(data.challenge.question_uuid);
  $('#answer_uuid').val(data.challenge.answer_uuid);
  $('#game_uuid').val(data.challenge.game_uuid);
}

$("#btn_challenge_return").click(function(){
  window.location.href = 'challenge_list.html';
});

$('#frm_challenge').submit(function(e){
  //$("#btn_team_save").click(function (e) {
  e.preventDefault();
  $("#btn_challenge_save").attr('disabled', 'disabled');

  var ref = $(this).find("[required]");
  var isValidated = true;
  $(ref).each(function(){
    //console.log($(this).name());
    if ( $(this).val() == '')
    {
      notify(undefined, undefined, undefined, 'warning', "animated bounceIn", undefined, "Please, check the fields.");
      $(this).focus();
      e.preventDefault();
      isValidated = false;

      return false;
    }
  });

  if (!isValidated){
    $("#btn_challenge_save").removeAttr('disabled');
  }else{
    var challenge = $("#frm_challenge").serialize();
    caribedev_update(challenge, 'challenge/', challenge_to_edit, function(data){
      var data = $.parseJSON(data);
      if (data.hasOwnProperty('error')) {
        caribedev_challenge_update_error(data);
      }
      else {
        caribedev_challenge_update_ok(data);
      }
    });
  }
});

function caribedev_challenge_update_ok(data){
  notify(undefined, undefined, undefined, 'success', "animated bounceIn", undefined, 'Challenge updated Successfully!');
  window.setTimeout(function(){
    window.location.href = "challenge_list.html";
  }, 2050);
}
//ERROR SECTION
function caribedev_challenge_update_error(data){
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, challenge not updated, Please contact your system administrator');
  window.setTimeout(function(){
    window.location.href = "team_list.html";
  }, 3050);
}

function caribedev_challenge_detail_error(data){
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, challenge not find, Please contact your system administrator');
  window.setTimeout(function(){
    window.location.href = "challenge_list.html";
  }, 3050);
}

</script>
