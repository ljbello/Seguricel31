<script type="text/javascript">
var comment = getParam('comment_uuid');
$(document).ready(function () {
  caribedev_read('comment/', comment, function(data){
    if (data.hasOwnProperty('error') || data.comment.comment_description== null) {
      caribedev_comment_detail_error(data);
    }
    else {
      caribedev_comment_detail_ok(data);
    }
  });
});
function caribedev_comment_detail_ok(data) {
  var team_home_name ="";
  var team_visitor_name ="";
  console.log(data);

  $('#comment_description').text(data.comment.comment_description);
  $('#comment_datetime_create').text(format_date(data.comment.comment_create_datetime)+' '+format_time(data.comment.comment_create_datetime));


  caribedev_read('user/', data.comment.user_uuid ,function(_user){
      $('#user_name').text(_user.user.user_name);
  });

  caribedev_read('game/', data.comment.game_uuid ,function(_game){

    if (_game.game.game_start_datetime != null){

      caribedev_read('team/', _game.game.team_home_uuid ,function(_team){
        team_home_name = _team.team.team_name;
      });

      caribedev_read('team/', _game.game.team_visitor_uuid ,function(_team){
        team_visitor_name = _team.team.team_name;
      });
    }

    $('#game_name').text( team_home_name+' Vs. '+ team_visitor_name);
  });


}

$("#btn_comment_return").click(function(){
  window.location.href = 'comment_list.html';
});
$('#btn_comment_edit').click(function () {
  window.location.href = 'comment_edit.html?comment_uuid=' + comment;
});

//ERROR SECTION

function caribedev_comment_detail_error(data){
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, comment not find, Please contact your system administrator');
  window.setTimeout(function(){
    window.location.href = "comment_list.html";
  }, 3050);
}
