<script type="text/javascript">
  var comment_to_edit = getParam('comment_uuid');
  team_home_name= "";
  team_visitor_name= "";
  $(document).ready(function () {
    caribedev_list('user', function (data) {
      //data = $.parseJSON(data);
      if (data.hasOwnProperty('error')) {
        caribedev_user_list_error(data);
      } else {
        caribedev_user_list_ok(data);
      }
    });

    caribedev_list('game', function (data) {
      //data = $.parseJSON(data);
      if (data.hasOwnProperty('error')) {
        caribedev_game_list_error(data);
      } else {
        caribedev_game_list_ok(data);
      }
    });

      caribedev_read('comment/', comment_to_edit, function(data){
        if (data.hasOwnProperty('error') || data.comment.comment_description== null) {
          caribedev_comment_detail_error(data);
        }
        else {
          caribedev_comment_detail_ok(data);
        }
      });
    });

    function caribedev_user_list_ok(data) {
      data = $.parseJSON(data);
      $.each(data.user, function (i, item) {
        var div_data = "<option value=" + item.user_uuid + ">" + item.user_name + "</option>";
        $(div_data).appendTo('#user_uuid');
      });
    }

    function caribedev_game_list_ok(data) {
      data = $.parseJSON(data);
      $.each(data.game, function (i, item) {

        caribedev_read('team/', item.team_home_uuid ,function(_team){
          team_home_name = _team.team.team_name;
        });

        caribedev_read('team/', item.team_visitor_uuid ,function(_team){
          team_visitor_name = _team.team.team_name;
        });
        var div_data = "<option value=" + item.game_uuid + ">"+ format_date(item.game_start_datetime)+' -- '+ team_home_name+' Vs. '+ team_visitor_name+ "</option>";
        $(div_data).appendTo('#game_uuid');
        team_home_name= "";
        team_visitor_name= "";

      });
    }

function caribedev_comment_detail_ok(data) {
  console.log(data);

  $('#comment_description').val(data.comment.comment_description);
  $('#user_uuid').val(data.comment.user_uuid);
  $('#game_uuid').val(data.comment.game_uuid);
}

$("#btn_comment_return").click(function(){
  window.location.href = 'comment_list.html';
});

$('#frm_comment').submit(function(e){
//$("#btn_comment_save").click(function (e) {
  var ref = $(this).find("[required]");
  $(ref).each(function(){
    if ( $(this).val() == '' )
    {
      notify(undefined, undefined, undefined, 'warning', "animated bounceIn", undefined, "Please, check the fields.");
      $(this).focus();
      e.preventDefault();
      isValidated = false;

      return false;
    }
  });
  e.preventDefault();
  $("#btn_comment_save").attr('disabled', 'disabled');
  //$('#comment_available').val(($('#_comment_available').prop('checked') ? '1' : '0'));
  var comment = $("#frm_comment").serialize();
  caribedev_update(comment, 'comment/', comment_to_edit, function(data){
    //var data = $.parseJSON(data);
    if (data.hasOwnProperty('error')) {
      caribedev_comment_update_error(data);
    }
    else {
      caribedev_comment_update_ok(data);
    }
  });

});

function caribedev_comment_update_ok(data){
  notify(undefined, undefined, undefined, 'success', "animated bounceIn", undefined, 'Comment updated Successfully!');
  window.setTimeout(function(){
    window.location.href = "comment_list.html";
  }, 2050);
}
//ERROR SECTION
function caribedev_comment_update_error(data){
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, comment not updated, Please contact your system administrator');
  window.setTimeout(function(){
    window.location.href = "comment_list.html";
  }, 3050);
}

function caribedev_comment_detail_error(data){
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, comment not find, Please contact your system administrator');
  window.setTimeout(function(){
    window.location.href = "comment_list.html";
  }, 3050);
}

</script>
