<script type="text/javascript">
var game = getParam('game_uuid');
$(document).ready(function () {
  caribedev_read('game/', game, function(data){
    if (data.hasOwnProperty('error') || data.game.game_uuid== null) {
      caribedev_game_detail_error(data);
    }
    else {
      caribedev_game_detail_ok(data);
    }
  });
});
function caribedev_game_detail_ok(data) {


  var team_home_name ="";
  var team_visitor_name ="";
  var winner_name ="";
  caribedev_read('team/', data.game.team_home_uuid ,function(_team){
    team_home_name = _team.team.team_name;
  });

  caribedev_read('team/', data.game.team_visitor_uuid ,function(_team){
    team_visitor_name = _team.team.team_name;
  });

  $('#home_team').text(team_home_name);
  $('#visitor_team').text(team_visitor_name);
  $('#game_home_score').text(data.game.game_home_score);
  $('#game_visitor_score').text(data.game.game_visitor_score);

  if (data.game.team_winner_uuid=="TIED"){
      winner_name ="TIED";
  }
  else {
    caribedev_read('team/', data.game.team_winner_uuid ,function(_team){

      if (_team.team.team_name != null){
        winner_name = _team.team.team_name;
      }

    });
  }



  $('#winner_team').text(winner_name);
  $('#game_start_datetime').text(format_date(data.game.game_start_datetime)+' '+format_time(data.game.game_start_datetime));

}

$("#btn_game_return").click(function(){
  window.location.href = 'game_list.html';
});
$('#btn_game_edit').click(function () {
  window.location.href = 'game_edit.html?game_uuid=' + game;
});

//ERROR SECTION

function caribedev_game_detail_error(data){
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, game not find, Please contact your system administrator');
  // window.setTimeout(function(){
  //   window.location.href = "game_list.html";

}
