<script type="text/javascript">

var game_to_edit = getParam('game_uuid');
$(document).ready(function () {
  caribedev_read('game/', game_to_edit, function(data){
    if (data.game.game_status == 3) {
      caribedev_game_detail_finishied(data);
    }
    else if  (data.hasOwnProperty('error') || data.game.game_uuid== null)  {
      caribedev_game_detail_error(data);
    }
    else{
      caribedev_game_detail_ok(data);
    }
  });
});



function caribedev_game_detail_ok(data){
  notify(undefined, undefined, undefined, 'info', "animated bounceIn", undefined, 'INFO: to update this game, clean the form');
  var team_home_name= "";
  var team_visitor_name= "";
  $('#game_start_datetime').val(format_date(data.game.game_start_datetime)+' '+format_time(data.game.game_start_datetime));
  $('#div_home').removeClass('hidden');
  $('#div_visitor').removeClass('hidden');
  $('#team_home_uuid').val(data.game.team_home_uuid);
  $('#team_visitor_uuid').val(data.game.team_visitor_uuid);
  $('#game_home_score').val(data.game.game_home_score);
  $('#game_visitor_score').val(data.game.game_visitor_score);
  $('#team_winner_uuid').val(data.game.team_winner_uuid);
  $('#game_status').val(data.game.game_status);
  $('#game_start_datetime_onload').val(format_date(data.game.game_start_datetime)+' '+format_time(data.game.game_start_datetime));



  caribedev_read('team/', data.game.team_home_uuid ,function(_team){
    team_home_name = _team.team.team_name;
  });

  caribedev_read('team/', data.game.team_visitor_uuid ,function(_team){
    team_visitor_name = _team.team.team_name;
  });

  $('#home_team').text(team_home_name);
  $('#visitor_team').text(team_visitor_name);
}

$('#game_start_datetime').datetimepicker({
  format : "YYYY-MM-DD hh:mm",
  minDate:new Date()
});

$("#btn_game_return").click(function (e) {
  window.location.href = "game_list.html";
});

$("#btn_team_search").click(function (e) {
  e.preventDefault();

  var _game_team = $("#game_team_search").val();

  if(_game_team.length<3)
  {
    notify(undefined, undefined, undefined, 'warning', "animated bounceIn", undefined, 'Sorry, please type 3 letters almost');
  }
  else {

    $("#tbl_team_result>tbody").empty();
    caribedev_read('team/by_name/availables/', _game_team, function(data){
      if (data.hasOwnProperty('error')) {
        caribedev_game_team_search_error(data);
      }
      else {
        caribedev_game_team_search_ok(data);
      }
    });
  }
});

function caribedev_game_team_search_ok(data){
  var len = data.team.length;

  if (len == 0){
    notify(undefined, undefined, undefined, 'info', "animated bounceIn", undefined, 'Tem Not found, please enter another team name');
  }
  else{
    var _row ="";
    var league ="";

    for(var i = 0; i < len ; i++ ){

      caribedev_read('sport/', data.team[i].sport_uuid ,function(_sport){
        if (_sport.hasOwnProperty('error')) {
          caribedev_team_list_error(_sport);
        }
        else {
          sport = _sport.sport.sport_name;
        }
      });
      caribedev_read('league/', data.team[i].league_uuid ,function(_league){
        if (_league.hasOwnProperty('error')) {
          caribedev_team_list_error(_league);
        }
        else {
          league = _league.league.league_name;
        }
      });
      _row += '<tr>';
      _row += '<td><a onclick=\"add_team_to_game(\''+data.team[i].team_uuid+'\',\''+data.team[i].team_name+'\' )\">' + data.team[i].team_name + '</a></td>';
      _row += '<td><a onclick=\"add_team_to_game(\''+data.team[i].team_uuid+'\',\''+data.team[i].team_name+'\' )\">' + sport + '</a></td>';
      _row += '<td><a onclick=\"add_team_to_game(\''+data.team[i].team_uuid+'\',\''+data.team[i].team_name+'\' )\">' + league+ '</a></td>';
      _row += '</tr>';

      $("#tbl_team_result>tbody").append(_row);
    }
  }
}

function add_team_to_game(team_uuid, team_name){
  $('#game_team_search').val("");
  if ($('#home_team').text()==""){
    $('#game_team_search').attr('placeholder','Please, search a Home team...');
    $('#btn_team_search').removeClass('bgm-red_fifty');
    $('#btn_team_search').addClass('bgm-blue_fifty');
    $('#div_home').removeClass('hidden');
    $('#team_home_uuid').val(team_uuid);
    $('#home_team').text(team_name);
  }
  else{

    $('#team_visitor_uuid').val(team_uuid);
    $('#visitor_team').text(team_name);
    $('#div_visitor').removeClass('hidden');
    $('#game_team_search').attr('placeholder','');
    $("#btn_team_search").attr('disabled', 'disabled');
    $("#game_team_search").attr('disabled', 'disabled');
  }

  $("#tbl_team_result>tbody").empty();
}

$('#game_clear').click(function(e){
  e.preventDefault();
  $("#game_team_search").removeAttr('disabled');
  $("#btn_team_search").removeAttr('disabled');
  $('#btn_team_search').removeClass('bgm-blue_fifty');
  $('#btn_team_search').addClass('bgm-red_fifty');
  $('#game_team_search').attr('placeholder','And now, the visitor team..');
  $('#team_home_uuid').val("");
  $('#home_team').text("");
  $('#team_visitor_uuid').val("");
  $('#visitor_team').text("");
  $('#div_visitor').addClass('hidden');
  $('#div_home').addClass('hidden');
  notify(undefined, undefined, undefined, 'info', "animated bounceIn", undefined, 'Game form clean, and now update the game');
});

$('#frm_game').submit(function(e){
  e.preventDefault();
  //
  //

  if($('#team_home_uuid').val()=="" || $('#team_visitor_uuid').val()=="")
  {
    notify(undefined, undefined, undefined, 'warning', "animated bounceIn", undefined, 'Sorry, You must set Home and Visitor Team');
  }
  else if( $('#game_start_datetime_onload').val()==$('#game_start_datetime').val() && $('#game_status').val()==4 ){
    notify(undefined, undefined, undefined, 'info', "animated bounceIn", undefined, 'Sorry,to reschedule the game you must set another date');

  }
  else {
    $("#btn_game_save").attr('disabled', 'disabled');
    var game = $('#frm_game').serialize();
    caribedev_update(game, 'game/', game_to_edit, function(data){
      var data = $.parseJSON(data);
      if (data.hasOwnProperty('error')) {
        caribedev_game_update_error(data);
      }
      else {
        caribedev_game_update_ok(data);
      }
    });
  }

});

function caribedev_game_update_ok(data){
  notify(undefined, undefined, undefined, 'success', "animated bounceIn", undefined, 'Game updated Successfully!');
  window.setTimeout(function(){
    window.location.href = "game_list.html";
  }, 2050);
}

function caribedev_game_detail_error(data){
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, game not find, Please contact your system administrator');
  window.setTimeout(function(){
    window.location.href = "game_list.html";
  }, 3050);
}
function caribedev_game_detail_finishied(data){
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, this game can not be edited because it was already played and finalized');
  window.setTimeout(function(){
    window.location.href = "game_list.html";
  }, 4000);
}


function caribedev_game_update_error(data){
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, game not Updated, Please contact your system administrator');
  window.setTimeout(function(){
    window.location.href = "game_list.html";
  }, 3050);
}
</script>
