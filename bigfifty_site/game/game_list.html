<script type="text/javascript">

$(document).ready(function(){
  //Command Buttons
  caribedev_list('game', function(data){
    var obj = $.parseJSON(data);
    if (obj.hasOwnProperty('error')) {
      caribedev_game_list_error(data);
    }
    else {
      caribedev_game_list_ok(data);
    }
  });
  $("#tbl_game").bootgrid({
    searchSettings: {
      delay: 100,
      characters: 3,
      caseSensitive: false
    }
  });

});

//OK SECTION
function caribedev_game_list_ok(data){
  var data = $.parseJSON(data);
  var len = data.game.length;
  var team_home_name ="";
  var team_visitor_name ="";
  var _winner_name ="";
  var game_status="";

  for(var i = 0; i < len ; i++ ){

    if (data.game[i].game_status==1){
      game_status= "PENDING"
    }
    if (data.game[i].game_status==2){
      game_status= "STARTED"
    }
    if (data.game[i].game_status==3){
      game_status= "FINISHED"
    }
    if (data.game[i].game_status==4){
      game_status= "RESCHEDULED"
    }
    if (data.game[i].game_status==5){
      game_status= "CANCELLED"
    }

    caribedev_read('team/', data.game[i].team_home_uuid ,function(_team){
      team_home_name = _team.team.team_name;
    });

    caribedev_read('team/', data.game[i].team_visitor_uuid ,function(_team){
      if (_team.team.team_name != null){
        team_visitor_name = _team.team.team_name;
      }
    });


    if (data.game[i].team_winner_uuid=="TIED"){
      _winner_name ="TIED";
    }
    else {
      caribedev_read('team/', data.game[i].team_winner_uuid ,function(_team){

        if (_team.team.team_name != null){
          _winner_name = _team.team.team_name;
        }

      });
    }

    $("#tbl_game").bootgrid('append',
    [{
      game_id: '<a href="game_detail.html?game_uuid=' +data.game[i].game_uuid+'">' + data.game[i].game_id + '</a>',
      start_date: '<a href="game_detail.html?game_uuid=' +data.game[i].game_uuid+'">' + format_date(data.game[i].game_start_datetime) +' '+ format_time(data.game[i].game_start_datetime) +'</a>',
      home_team: '<a href="game_detail.html?game_uuid=' +data.game[i].game_uuid+'">' + team_home_name + '</a>',
      game_status: '<a href="game_detail.html?game_uuid=' +data.game[i].game_uuid+'">' + game_status + '</a>',
      visitor_team: '<a href="game_detail.html?game_uuid=' +data.game[i].game_uuid+'">' + team_visitor_name + '</a>',
      winner_name: '<a href="game_detail.html?game_uuid=' +data.game[i].game_uuid+'">' + _winner_name + '</a>',
      commands: "<button type=\"button\" class=\"btn btn-icon command-edit waves-effect waves-circle\" data-row-id=\"" + data.game[i].game_uuid+ "\"><span class=\"zmdi zmdi-edit\"></span></button> " +
      "<button type=\"button\" onclick=\"delete_button(\'"+data.game[i].game_uuid+"\')\" class=\"btn btn-icon command-delete waves-effect waves-circle\" data-row-id=\"" + data.game[i].game_uuid+ "\"><span class=\"zmdi zmdi-delete\"></span></button>"+
      "<button type=\"button\" class=\"btn btn-icon command-edit game_result waves-effect waves-circle\" data-row-id=\"" + data.game[i].game_uuid+ "\"><span class=\"zmdi zmdi-collection-item-5\"></span></button> "
    }]
  ).on("loaded.rs.jquery.bootgrid", function () {

    /* Action to delete */
    $("#tbl_game").find(".command-edit").on("click", function (e) {
      var domElement = $(e.currentTarget);
      window.location.href = 'game_edit.html?game_uuid=' + domElement.attr('data-row-id');
    });
    $("#tbl_game").find(".game_result").on("click", function (e) {
      var domElement = $(e.currentTarget);
      window.location.href = 'game_result.html?game_uuid=' + domElement.attr('data-row-id');
    });

  });
  _winner_name = "";

}
}
function delete_button(game_uuid){
  caribedev_delete('game/', game_uuid, function(data){
    data = $.parseJSON(data);
    if (data.hasOwnProperty('error')) {
      caribedev_game_delete_error(data);
    }
    else {
      caribedev_game_delete_ok(data);
    }
  });
}

function caribedev_game_delete_ok(data){
  notify(undefined, undefined, undefined, 'success', "animated bounceIn", undefined, 'Game Deleted Successfully!');

  window.setTimeout(function(){
    location.reload();
  }, 1500);
}

//ERROR SECTION

function caribedev_game_delete_error(data) {
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, error deleting games, Please contact your system administrator');

  console.log(data);
}

function caribedev_game_list_error(data){
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, error listed games, Please contact your system administrator');
  console.log(data);
}
