<script type="text/javascript">


var game_to_edit = getParam('game_uuid');
$(document).ready(function () {

  caribedev_read('game/', game_to_edit, function(data){
    if (data.hasOwnProperty('error') || data.game.game_uuid== null) {
      caribedev_game_detail_error(data);
    }
    else if (data.game.game_status == 5) {
      caribedev_game_detail_cancelled(data);
    }
    else {
      caribedev_game_detail_ok(data);
    }
  });
});
function caribedev_game_detail_ok(data){
  var team_home_name= "";
  var team_visitor_name= "";
  caribedev_read('team/', data.game.team_home_uuid ,function(_team){
    team_home_name = _team.team.team_name;

    var div_data = "<option value=" + _team.team.team_uuid + ">" + _team.team.team_name + "</option>";
    $(div_data).appendTo('#team_winner_uuid');
  });

  caribedev_read('team/', data.game.team_visitor_uuid ,function(_team){
    team_visitor_name = _team.team.team_name;
    var div_data = "<option value=" + _team.team.team_uuid + ">" + _team.team.team_name + "</option>";
    $(div_data).appendTo('#team_winner_uuid');
  });

  $('#game_start_datetime').val(data.game.game_start_datetime);
  $('#div_home').removeClass('hidden');
  $('#div_visitor').removeClass('hidden');
  $('#team_home_uuid').val(data.game.team_home_uuid);
  $('#team_visitor_uuid').val(data.game.team_visitor_uuid);
  $('#game_home_score').val(data.game.game_home_score);
  $('#game_visitor_score').val(data.game.game_visitor_score);
  $('#team_winner_uuid').val(data.game.team_winner_uuid);


  $('#home_team').text(team_home_name);
  $('#visitor_team').text(team_visitor_name);
}



$("#btn_game_return").click(function (e) {
  window.location.href = "game_list.html";
});

function add_team_to_game(team_uuid, team_name){
  $('#game_team_search').val("");
  if ($('#home_team').text()==""){
    $('#game_team_search').attr('placeholder','And now, the visitor team..');
    $('#btn_team_search').removeClass('bgm-red_fifty');
    $('#btn_team_search').addClass('bgm-blue_fifty');
    $('#div_home').removeClass('n');
    $('#team_home_uuid').val(team_uuid);
    $('#home_team').text(team_name);
  }
  else{

    $('#team_visitor_uuid').val(team_uuid);
    $('#visitor_team').text(team_name);
    $('#div_visitor').removeClass('n');
    $('#game_team_search').attr('placeholder','');
    $("#btn_team_search").attr('disabled', 'disabled');
    $("#game_team_search").attr('disabled', 'disabled');
  }

  $("#tbl_team_result>tbody").empty();
}

$('#frm_game').submit(function(e){

  e.preventDefault();
  if ($('#game_home_score').val()<0 || $('#game_visitor_score').val()<0 || $('#game_home_score').val()=="" || $('#game_visitor_score').val()==""){
    notify(undefined, undefined, undefined, 'warning', "animated bounceIn", undefined, 'Sorry, the score should be greater than zero!');

  }
  else if($('#team_winner_uuid').val()=="") {
    notify(undefined, undefined, undefined, 'warning', "animated bounceIn", undefined, 'Please, set winner or tied manually...');
  }
  else
  {
    $("#btn_game_save").attr('disabled', 'disabled');
    var game = $('#frm_game').serialize();
    caribedev_update(game, 'game/', game_to_edit, function(data){
      var data = $.parseJSON(data);
      if (data.hasOwnProperty('error')) {
        caribedev_game_create_error(data);
      }
      else {
        caribedev_game_create_ok(data);
      }
    });
  }
});
$('#game_clear').click(function(e){
  e.preventDefault();
  $('#game_home_score').val("");
  $('#game_visitor_score').val("");
  $('#team_winner_uuid').val("");
  notify(undefined, undefined, undefined, 'info', "animated bounceIn", undefined, 'Game result clean, try again');
});

$("#game_home_score").focusin(function(){
  if ($(this).val()==0){
    $(this).val("");
  }
});
$("#game_visitor_score").focusin(function(){
  if ($(this).val()==0){
    $(this).val("");
  }
});
$("#game_home_score").focusout(function(){
  if ($(this).val()==""){
    $(this).val("0");
  }
});
$("#game_visitor_score").focusout(function(){
  if ($(this).val()==""){
    $(this).val("0");
  }
});


function caribedev_game_create_ok(data){
  notify(undefined, undefined, undefined, 'success', "animated bounceIn", undefined, 'Score Saved Successfully!');
  window.setTimeout(function(){
    window.location.href = "game_list.html";
  }, 2050);
}
function caribedev_game_detail_cancelled(data){
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Please change the status of the game to be able to place the score, this game has status CANCELED');
  window.setTimeout(function(){
    window.location.href = "game_list.html";
  }, 4000);
}
function caribedev_game_detail_error(data){
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, game not find or game with problems, Please contact your system administrator');
  window.setTimeout(function(){
    window.location.href = "game_list.html";
  }, 3050);
}


</script>
