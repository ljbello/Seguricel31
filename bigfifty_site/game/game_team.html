      }

function add_team_to_user(team_uuid){
  var user_team_fan = 0;

  user_team_fan=($('#user_team_fan_'+team_uuid).prop('checked') ? '1' : '0');

  var user_uuid = getParam('user_uuid');

  caribedev_read('team/team/by_user/', getParam('user_uuid'), function(data){
    // data = $.parseJSON(data);
    if (data.hasOwnProperty('error')) {
      caribedev_team_list_by_user_error(data);
    }
    else {

      var len = data.team.length;
      var a=0;
      for(var i = 0; i < len ; i++ ){
        if (data.team[i].team_uuid== team_uuid){
          a++;
        }
      }

      if (a>0){
        notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, this team is alredy follow for this user, select other team');
        $('#tbl_team_result>tbody').empty();
      }
      else{


        var user_team ={
          user_uuid:getParam('user_uuid'),
          team_uuid:team_uuid,
          user_team_fan: user_team_fan
        };
        caribedev_create( user_team,'user_team/', function(data){
          data = $.parseJSON(data);
          if (data.hasOwnProperty('error')) {
            caribedev_team_delete_error(data);
          }
          else {
            caribedev_user_team_create_ok(data);
          }
        });
      }

    }
  });
}
