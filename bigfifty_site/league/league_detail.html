<script type="text/javascript">
    $('#btn_league_return').click(function () {
      window.location.href = 'league_list.html';
    });

     $('#btn_league_edit').click(function () {
      window.location.href = 'league_edit.html?league_uuid=' + getParam('uuid');
    });
</script>

<script>
  $(document).ready(function () {

      var league_to_detail = getParam('uuid');
      caribedev_read('league/', league_to_detail, function (data) {
        // var data = $.parseJSON(data);
          if (data.error_code != null) {
            caribedev_detail_league_error(data);
          }
          else {
            caribedev_detail_league_ok(data);
          }
      });
  });

  function caribedev_detail_league_ok(data) {
      $('#league_name').text(data.league.league_name);
      $('#league_datetime_created').text(format_date(data.league.league_create_datetime)+' '+ format_time(data.league.league_create_datetime));


  }

  function caribedev_detail_league_error(data) {
    $.notify('Ups!.. Error load the league', 'danger');
    console.log(data);
  }
</script>
