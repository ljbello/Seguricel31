<script type="text/javascript">
var life = getParam('life_uuid');
$(document).ready(function () {
  caribedev_read('life/', life, function(data){
    if (data.hasOwnProperty('error') || data.life.user_uuid== null) {
      caribedev_life_detail_error(data);
    }
    else {
      caribedev_life_detail_ok(data);
    }
  });
});

function caribedev_life_detail_ok(data) {

  caribedev_read('user/', data.life.user_uuid ,function(user){
    $('#life_sport').text(user.user.user_name);
  });

}

$("#btn_life_return").click(function(){
  window.location.href = 'life_list.html';
});
$('#btn_life_edit').click(function () {
  window.location.href = 'life_edit.html?life_uuid=' + life;
});

//ERROR SECTION

function caribedev_life_detail_error(data){
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, life not find, Please contact your system administrator');
  window.setTimeout(function(){
  //  window.location.href = "life_list.html";
  }, 3050);
}
