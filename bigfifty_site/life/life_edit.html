<script>
var life_to_edit = getParam('life_uuid');


$(window).load(function() {
      caribedev_read('life/',life_to_edit, function(data){
    if (data.hasOwnProperty('error') || data.life.user_uuid== null) {
      caribedev_life_detail_error(data);
    }
    else {
      caribedev_life_detail_ok(data);
    }
  });
});


$(document).ready(function () {
  caribedev_list('user', function (data) {
    data = $.parseJSON(data);
    if (data.hasOwnProperty('error')) {
      caribedev_user_list_error(data);
    } else {
      caribedev_user_list_ok(data);
    }
  });

});




function caribedev_user_list_ok(data) {
  $.each(data.user, function (i, item) {
    var div_data = "<option value=" + item.user_uuid + ">" + item.user_name + "</option>";
    $(div_data).appendTo('#user_uuid');
  });
}
function caribedev_life_detail_ok(data) {
  console.log(data);
  $('#user_uuid').val(data.life.user_uuid);
}
$("#btn_life_return").click(function (e) {
  window.location.href = "life_list.html";
});


$('#frm_life').submit(function(e){
  var ref = $(this).find("[required]");
  $(ref).each(function(){
    if ( $(this).val() == '' )
    {
      notify(undefined, undefined, undefined, 'warning', "animated bounceIn", undefined, "Please, check the fields.");
      $(this).focus();
      e.preventDefault();
      isValidated = false;

      return false;
    }
  });
  e.preventDefault();
  $("#btn_life_save").attr('disabled', 'disabled');
  var life = $("#frm_life").serialize();
  caribedev_update(life, 'life/', life_to_edit, function(data){
    var data = $.parseJSON(data);
    if (data.hasOwnProperty('error')) {
      caribedev_life_update_error(data);
    }
    else {
      caribedev_life_update_ok(data);
    }
  });

});

// SUCCESS SECTION
function caribedev_life_update_ok(data){
  notify(undefined, undefined, undefined, 'success', "animated bounceIn", undefined, 'Life updated Successfully!');
  window.setTimeout(function(){
    window.location.href = "life_list.html";
  }, 2050);
}

//ERROR SECTION

function caribedev_life_update_error(data) {
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, life not updated, Please contact your system administrator');
  $("#btn_life_save").removeAttr('disabled');
  console.log(data);
}
function caribedev_life_detail_error(data) {
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, life not find, Please contact your system administrator');
}
</script>
