$("#sport_uuid").change(function(e){

$("#team_uuid").change(function(e){

     //data = $.parseJSON(data);
     console.log(data);
      if (data.hasOwnProperty('error')) {

$("#btn_question_return").click(function (e) {

});

function caribedev_category_list_ok(data) {
  $('#category_uuid').empty().append('<option selected="selected" value="">Choose a Category...</option>');
  $.each(data.answer, function (i, item) {
    var div_data = "<option value=" + item.category_uuid + ">" + item.category_name + "</option>";
    $(div_data).appendTo('#category_uuid');
  });
}

function caribedev_answer_list_ok(data) {
  $('#answer_uuid').empty().append('<option selected="selected" value="">Choose an Answer...</option>');
  $.each(data.answer, function (i, item) {
    var div_data = "<option value=" + item.answer_uuid + ">" + item.answer_description + "</option>";
    $(div_data).appendTo('#answer_uuid');
  });
}

function caribedev_sport_list_ok(data) {
  $.each(data.sport, function (i, item) {
    var div_data = "<option value=" + item.sport_uuid + ">" + item.sport_name + "</option>";
    $(div_data).appendTo('#sport_uuid');
  });
}

function caribedev_team_list_ok(data) {
  $.each(data.answer, function (i, item) {
    var div_data = "<option value=" + item.team_uuid + ">" + item.team_name + "</option>";
    $(div_data).appendTo('#team_uuid');
  });
}

$('#frm_question').submit(function(e){
  //$("#btn_question_create").click(function (e) {
  $("#btn_question_create").attr('disabled', 'disabled');
  var ref = $(this).find("[required]");
  $(ref).each(function(){
    if ( $(this).val() == '' )
    {
      notify(undefined, undefined, undefined, 'warning', "animated bounceIn", undefined, "Please, check the fields.");
      $(this).focus();
      e.preventDefault();
      isValidated = false;

      return false;
    }
  });
  e.preventDefault();
  var question = $('#frm_question').serialize()

  caribedev_create(question, 'question', function(data){
    data = $.parseJSON(data);
    if (data.hasOwnProperty('error')) {
      caribedev_create_question_error(data);
    }
    else {
      caribedev_create_question_ok(data);
    }
  });
});

function caribedev_create_question_ok(data){

  notify(undefined, undefined, undefined, 'success', "animated bounceIn", undefined, 'Question Created Successfully!');
  window.setTimeout(function(){
    window.location.href = "question_list.html";
  }, 2050);
}

function caribedev_create_question_error(data) {
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, Question not created, Please contact your system administrator');
  console.log(data);
  $("#btn_question_create").removeAttr('disabled');
}
