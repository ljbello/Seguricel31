<script type="text/javascript">
var question_to_edit = getParam('question_uuid');
$(window).load(function() {
  caribedev_read('question/', question_to_edit, function(data){
    if (data.hasOwnProperty('error') || data.question.question_description== null) {
      caribedev_question_detail_error(data);
    }
    else {
      caribedev_question_detail_ok(data);
    }
  });
  function caribedev_question_detail_ok(data) {
    console.log(data);
    window.setTimeout(function(){
      $('#question_description').val(data.question.question_description);
      var _team_uuid = data.question.team_uuid;
      var category_uuid = data.question.category_uuid;
      var answer_uuid = data.question.answer_uuid;
      $('#category_uuid').val(category_uuid);
      $('#team_uuid').val(_team_uuid);
      $('#answer_uuid').val(answer_uuid);
    }, 500);
  }
});

$(document).ready(function () {
  caribedev_list('sport', function (data) {
    data = $.parseJSON(data);
    if (data.hasOwnProperty('error')) {
      caribedev_sport_list_error(data);
    } else {
      caribedev_sport_list_ok(data);
    }
  });

  caribedev_list('team', function (data) {
    data = $.parseJSON(data);
    if (data.hasOwnProperty('error')) {
      caribedev_team_list_error(data);
    } else {
      caribedev_team_list_ok(data);
    }
  });

  caribedev_list('category', function (data) {
    data = $.parseJSON(data);
    if (data.hasOwnProperty('error')) {
      caribedev_category_list_error(data);
    } else {
      caribedev_category_list_ok(data);
    }
  });

  caribedev_list('answer', function (data) {
    data = $.parseJSON(data);
    if (data.hasOwnProperty('error')) {
      caribedev_answer_list_error(data);
    } else {
      caribedev_answer_list_ok(data);
    }
  });
});

function caribedev_category_list_ok(data) {
  $('#category_uuid').empty().append('<option selected="selected" value="">Choose a Category...</option>');
  $.each(data.category, function (i, item) {
    var div_data = "<option value=" + item.category_uuid + ">" + item.category_name + "</option>";
    $(div_data).appendTo('#category_uuid');
  });
}

function caribedev_sport_list_ok(data) {
  $.each(data.sport, function (i, item) {
    var div_data = "<option value=" + item.sport_uuid + ">" + item.sport_name + "</option>";
    $(div_data).appendTo('#sport_uuid');
  });
}

function caribedev_answer_list_ok(data) {
  $('#answer_uuid').empty().append('<option selected="selected" value="">Choose an Answer...</option>');
  $.each(data.answers, function (i, item) {
    var div_data = "<option value=" + item.answer_uuid + ">" + item.answer_description + "</option>";
    $(div_data).appendTo('#answer_uuid');
  });
}

function caribedev_team_list_ok(data) {
  $.each(data.team, function (i, item) {
    var div_data = "<option value=" + item.team_uuid + ">" + item.team_name + "</option>";
    $(div_data).appendTo('#team_uuid');
  });
}


$('#frm_question').submit(function(e){
  //$("#btn_team_save").click(function (e) {
  var ref = $(this).find("[required]");
  $(ref).each(function(){
    if ( $(this).val() == '' )
    {
      notify(undefined, undefined, undefined, 'warning', "animated bounceIn", undefined, "Please, check the fields.");
      $(this).focus();
      e.preventDefault();
      isValidated = false;

      return false;
    }
  });
  e.preventDefault();
  $("#btn_question_save").attr('disabled', 'disabled');

  var question = $("#frm_question").serialize();
  caribedev_update(question, 'question/', question_to_edit, function(data){
    var data = $.parseJSON(data);
    if (data.hasOwnProperty('error')) {
      caribedev_question_update_error(data);
    }
    else {
      caribedev_question_update_ok(data);
    }
  });

});

function caribedev_question_update_ok(data){
  notify(undefined, undefined, undefined, 'success', "animated bounceIn", undefined, 'Question updated Successfully!');
  window.setTimeout(function(){
    window.location.href = "question_list.html";
  }, 2050);
}
//ERROR SECTION
function caribedev_question_update_error(data){
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, question not updated, Please contact your system administrator');
  window.setTimeout(function(){
    window.location.href = "question_list.html";
  }, 3050);
}

function caribedev_question_detail_error(data){
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, question not find, Please contact your system administrator');
  window.setTimeout(function(){
    window.location.href = "question_list.html";
  }, 3050);
}
$("#btn_question_return").click(function(){
  window.location.href = 'question_list.html';
});
