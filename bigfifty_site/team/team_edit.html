<script type="text/javascript">
var team_to_edit = getParam('team_uuid');
$(document).ready(function () {

  caribedev_list('sport', function (data) {
    data = $.parseJSON(data);
    if (data.hasOwnProperty('error')) {
      caribedev_sport_list_error(data);
    } else {
      caribedev_sport_list_ok(data);
    }
  });

  caribedev_list('league', function (data) {
    data = $.parseJSON(data);
    if (data.hasOwnProperty('error')) {
      caribedev_league_list_error(data);
    } else {
      caribedev_league_list_ok(data);
    }
  });

  caribedev_read('team/', team_to_edit, function(data){
    if (data.hasOwnProperty('error') || data.team.team_name== null) {
      caribedev_team_detail_error(data);
    }
    else {
      caribedev_team_detail_ok(data);
    }
  });
});

function caribedev_sport_list_ok(data) {

  $.each(data.sport, function (i, item) {
    var div_data = "<option value=" + item.sport_uuid + ">" + item.sport_name + "</option>";
    $(div_data).appendTo('#sport_uuid');
  });
}

  function caribedev_league_list_ok(data) {
    $.each(data.league, function (i, item) {
      var div_data = "<option value=" + item.league_uuid + ">" + item.league_name + "</option>";
      $(div_data).appendTo('#league_uuid');
    });
  }


  function caribedev_team_detail_ok(data) {
    console.log(data);
    $('#team_name').val(data.team.team_name);
    $('#league_uuid').val(data.team.league_uuid);
    $('#sport_uuid').val(data.team.sport_uuid);
    if (data.team.team_available=="1"){
      $('#_team_available').prop('checked', 'checked');
    }

  }

  $("#btn_team_return").click(function(){
    window.location.href = 'team_list.html';
  });

  $('#frm_team').submit(function(e){
    //$("#btn_team_save").click(function (e) {
    e.preventDefault();
    var ref = $(this).find("[required]");
    $(ref).each(function(){
      if ( $(this).val() == '' )
      {
        notify(undefined, undefined, undefined, 'warning', "animated bounceIn", undefined, "Please, check the fields.");
        $(this).focus();
        e.preventDefault();
        isValidated = false;

        return false;
      }
    });
    $("#btn_team_save").attr('disabled', 'disabled');
    $('#team_available').val(($('#_team_available').prop('checked') ? '1' : '0'));

    var team = $("#frm_team").serialize();
    caribedev_update(team, 'team/', team_to_edit, function(data){
      //var data = $.parseJSON(data);
      if (data.hasOwnProperty('error')) {
        caribedev_team_update_error(data);
      }
      else {
        caribedev_team_update_ok(data);
      }
    });
  });

  function caribedev_team_update_ok(data){
    notify(undefined, undefined, undefined, 'success', "animated bounceIn", undefined, 'Team updated Successfully!');
    window.setTimeout(function(){
      window.location.href = "team_list.html";
    }, 2050);
  }
  //ERROR SECTION
  function caribedev_team_update_error(data){
    notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, team not updated, Please contact your system administrator');
    window.setTimeout(function(){
      window.location.href = "team_list.html";
    }, 3050);
  }

  function caribedev_team_detail_error(data){
    notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, team not find, Please contact your system administrator');
    window.setTimeout(function(){
      window.location.href = "team_list.html";
    }, 3050);
  }


</script>
