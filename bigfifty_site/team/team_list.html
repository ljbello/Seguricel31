<script type="text/javascript">


$(document).ready(function(){
  //Command Buttons
  caribedev_list('team', function(data){
    //data = $.parseJSON(data);
    if (data.hasOwnProperty('error')) {
      caribedev_team_list_error(data);
    }
    else {
      caribedev_team_list_ok(data);
    }
  });
  $("#tbl_team").bootgrid({
    searchSettings: {
      delay: 100,
      characters: 3,
      caseSensitive: false
    }
  });

});

//OK SECTION
function caribedev_team_list_ok(data){
  var data = $.parseJSON(data);
  var len = data.team.length;
  var sport ="";
  var available ="";
  var league ="";

  for(var i = 0; i < len ; i++ ){

    caribedev_read('sport/', data.team[i].sport_uuid ,function(_sport){
      if (_sport.hasOwnProperty('error')) {
        caribedev_team_list_error(_sport);
      }
      else {
        sport = _sport.sport.sport_name;
      }
    });

    caribedev_read('league/', data.team[i].league_uuid ,function(_league){
      if (_league.hasOwnProperty('error')) {
        caribedev_team_list_error(_league);
      }
      else {
        league = _league.league.league_name;
      }
    });

      if (data.team[i].team_available=="1"){
        available = "YES";
      }
      else {
        available = "NO";
      }

    $("#tbl_team").bootgrid('append',
    [{
      team_id: '<a href="team_detail.html?team_uuid=' +data.team[i].team_uuid+'">' + data.team[i].team_id + '</a>',
      team_datetime_created: '<a href="team_detail.html?team_uuid=' +data.team[i].team_uuid+'">' + format_date(data.team[i].team_create_datetime) + '</a>',
      team_name: '<a href="team_detail.html?team_uuid=' +data.team[i].team_uuid+'">' + data.team[i].team_name + '</a>',
      team_sport: '<a href="team_detail.html?team_uuid=' +data.team[i].team_uuid+'">' + sport + '</a>',
      team_available: '<a href="team_detail.html?team_uuid=' +data.team[i].team_uuid+'">' + available + '</a>',
      league_uuid: '<a href="team_detail.html?team_uuid=' +data.team[i].team_uuid+'">' + league + '</a>',
      commands: "<button type=\"button\" class=\"btn btn-icon command-edit waves-effect waves-circle\" data-row-id=\"" + data.team[i].team_uuid+ "\"><span class=\"zmdi zmdi-edit\"></span></button> " +
      "<button type=\"button\" onclick=\"delete_button(\'"+data.team[i].team_uuid+"\')\" class=\"btn btn-icon command-delete waves-effect waves-circle\" data-row-id=\"" + data.team[i].team_uuid+ "\"><span class=\"zmdi zmdi-delete\"></span></button>"
    }]
  ).on("loaded.rs.jquery.bootgrid", function () {

    /* Action to delete */
    $("#tbl_team").find(".command-edit").on("click", function (e) {
      var domElement = $(e.currentTarget);
      window.location.href = 'team_edit.html?team_uuid=' + domElement.attr('data-row-id');
    });
    $("#tbl_team").find(".command-manage").on("click", function (e) {
      var domElement = $(e.currentTarget);
      window.location.href = 'team_manage.html?team_uuid=' + domElement.attr('data-row-id');
    });

  });
  available ="";
}
}
function delete_button(team_uuid){
  caribedev_delete('team/', team_uuid, function(data){
    //data = $.parseJSON(data);
    if (data.hasOwnProperty('error')) {
      caribedev_team_delete_error(data);
    }
    else {
      caribedev_team_delete_ok(data);
    }
  });
}

function caribedev_team_delete_ok(data){
  notify(undefined, undefined, undefined, 'success', "animated bounceIn", undefined, 'team Deleted Successfully!');

  window.setTimeout(function(){
    location.reload();
  }, 1500);
}

//ERROR SECTION

function caribedev_team_delete_error(data) {
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, error deleting teams, Please contact your system administrator');

  console.log(data);
}

function caribedev_team_list_error(data){
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, error listed teams, Please contact your system administrator');
  console.log(data);
}


$('#btn_team_new').click(function () {
  // notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, Please select a document');
  window.location.href = 'team_create.html';
});
