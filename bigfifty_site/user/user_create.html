<script type="text/javascript">
$("#btn_user_return").click(function (e) {
  window.location.href = "user_list.html";
});



$('#frm_user').submit(function(e){
  e.preventDefault();
  txtVal = $('#user_password').val();
  if(txtVal.length>4)
  {
    notify(undefined, undefined, undefined, 'warning', "animated bounceIn", undefined, 'Sorry, the password must have only 4 digits');
  }
  else if(validate_email($('#user_email').val())){
    $("#btn_user_create").attr('disabled', 'disabled');
    var user = $("#frm_user").serialize();
    caribedev_create(user, 'user', function(data){
      var data = $.parseJSON(data);
      if (data.hasOwnProperty('error')) {
        caribedev_user_create_error(data);
      }
      else {
        caribedev_user_create_ok(data);
      }
    });
  }

  else {
    notify(undefined, undefined, undefined, 'warning', "animated bounceIn", undefined, 'Please enter a valid email address...');
  }

});

// SUCCESS SECTION
function caribedev_user_create_ok(data){
  notify(undefined, undefined, undefined, 'success', "animated bounceIn", undefined, 'User Created Successfully!');
  window.setTimeout(function(){
    window.location.href = "user_list.html";
  }, 2050);
}

//ERROR SECTION

function caribedev_user_create_error(data) {
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, user not created, Please contact your system administrator');
  $("#btn_user_create").removeAttr('disabled');
  console.log(data);
}

function validate_email(email) {
  var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  return re.test(email);
}


</script>
