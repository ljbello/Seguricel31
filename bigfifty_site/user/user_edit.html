<script type="text/javascript">
var user_to_edit = getParam('user_uuid');
$(document).ready(function () {
  caribedev_read('user/', user_to_edit, function(data){
    if (data.hasOwnProperty('error') || data.user.user_name== null) {
      caribedev_user_detail_error(data);
    }
    else {
      caribedev_user_detail_ok(data);
    }
  });


  //$("#btn_user_save").click(function (e) {
  $("#frm_user").submit(function(e){
    var ref = $(this).find("[required]");
    $(ref).each(function(){
      if ( $(this).val() == '' )
      {
        notify(undefined, undefined, undefined, 'warning', "animated bounceIn", undefined, "Please, check the fields.");
        $(this).focus();
        e.preventDefault();
        return false;
      }
    });
    e.preventDefault();
    txtVal = $('#user_password').val();
    if(txtVal.length>4)
    {
      notify(undefined, undefined, undefined, 'warning', "animated bounceIn", undefined, 'Sorry, the password must have only 4 digits');
    }
    else if(validate_email($('#user_email').val())){
      $("#btn_user_save").attr('disabled', 'disabled');
      var user = $('#frm_user').serialize();
      caribedev_update(user, 'user/', user_to_edit, function(data){
        var data = $.parseJSON(data);
        if (data.hasOwnProperty('error')) {
          caribedev_user_update_error(data);
        }
        else {
          caribedev_user_update_ok(data);
        }
      });
    }
    else {
      notify(undefined, undefined, undefined, 'warning', "animated bounceIn", undefined, 'Please enter a valid email address...');
    }
  });

});
function caribedev_user_detail_ok(data) {
  console.log(data);
  $('#user_name').val(data.user.user_name);
  $('#user_email').val(data.user.user_email);
  $('#user_country').val(data.user.user_country);
  $('#user_phone').val(data.user.user_phone);
  $('#user_city').val(data.user.user_city);
  $('#user_datetime_create').val(format_date(data.user.user_datetime_create));
  $('#user_facebook').val(data.user.user_facebook);
  $('#user_password').val(data.user.user_password);
}

$("#btn_user_return").click(function(){
  window.location.href = 'user_list.html';
});

function caribedev_user_update_ok(data){
  notify(undefined, undefined, undefined, 'success', "animated bounceIn", undefined, 'User Updated Successfully!');
  window.setTimeout(function(){
    window.location.href = "user_list.html";
  }, 2050);
}
function validate_email(email) {
  var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  return re.test(email);
}




//ERROR SECTION
function caribedev_user_update_error(data) {

  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, Error updating the user, Please contact your system administrator');
  console.log(data);
  $("#btn_user_save").removeAttr('disabled');
}

function caribedev_user_detail_error(data){
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, user not find, Please contact your system administrator');
  window.setTimeout(function(){
    window.location.href = "user_list.html";
  }, 3050);
}

</script>
