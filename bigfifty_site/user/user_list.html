<script type="text/javascript">

$(document).ready(function(){
  //Command Buttons
  caribedev_list('user', function(data){
    var obj = $.parseJSON(data);
    if (obj.hasOwnProperty('error')) {
      caribedev_user_list_error(data);
    }
    else {
      caribedev_user_list_ok(data);
    }
  });
  $("#tbl_user").bootgrid({
    searchSettings: {
      delay: 100,
      characters: 3,
      caseSensitive: false
    }
  });

});

//OK SECTION
function caribedev_user_list_ok(data){
  var data = $.parseJSON(data);
  var len = data.user.length;

  for(var i = 0; i < len ; i++ ){
    $("#tbl_user").bootgrid('append',
    [{
      user_id: '<a href="user_detail.html?user_uuid=' +data.user[i].user_uuid+'">' + data.user[i].user_id + '</a>',
      user_name: '<a href="user_detail.html?user_uuid=' +data.user[i].user_uuid+'">' + data.user[i].user_name + '</a>',
      user_country: '<a href="user_detail.html?user_uuid=' +data.user[i].user_uuid+'">' + data.user[i].user_country + '</a>',
      commands: "<button type=\"button\" class=\"btn btn-icon command-edit waves-effect waves-circle\" data-row-id=\"" + data.user[i].user_uuid+ "\"><span class=\"zmdi zmdi-edit\"></span></button> " +
      "<button type=\"button\" onclick=\"delete_button(\'"+data.user[i].user_uuid+"\')\" class=\"btn btn-icon command-delete waves-effect waves-circle\" data-row-id=\"" + data.user[i].user_uuid+ "\"><span class=\"zmdi zmdi-delete\"></span></button>"+
      "<button type=\"button\" class=\"btn btn-icon command-edit user_team waves-effect waves-circle\" data-row-id=\"" + data.user[i].user_uuid+ "\"><span class=\"zmdi zmdi-collection-item-5\"></span></button> "
    }]
  ).on("loaded.rs.jquery.bootgrid", function () {

    /* Action to delete */
    $("#tbl_user").find(".command-edit").on("click", function (e) {
      var domElement = $(e.currentTarget);
      window.location.href = 'user_edit.html?user_uuid=' + domElement.attr('data-row-id');
    });
    $("#tbl_user").find(".user_team").on("click", function (e) {
      var domElement = $(e.currentTarget);
      window.location.href = 'user_team.html?user_uuid=' + domElement.attr('data-row-id');
    });

  });
}
}
function delete_button(user_uuid){
  caribedev_delete('user/', user_uuid, function(data){
    data = $.parseJSON(data);
    if (data.hasOwnProperty('error')) {
      caribedev_user_delete_error(data);
    }
    else {
      caribedev_user_delete_ok(data);
    }
  });
}

function caribedev_user_delete_ok(data){
  notify(undefined, undefined, undefined, 'success', "animated bounceIn", undefined, 'User Deleted Successfully!');

  window.setTimeout(function(){
    location.reload();
  }, 1500);
}

//ERROR SECTION

function caribedev_user_delete_error(data) {
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, error deleting users, Please contact your system administrator');

  console.log(data);
}

function caribedev_user_list_error(data){
  notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, error listed users, Please contact your system administrator');
  console.log(data);
}


$('#btn_user_new').click(function () {
  // notify(undefined, undefined, undefined, 'danger', "animated bounceIn", undefined, 'Sorry, Please select a document');
  window.location.href = 'user_create.html';
});
